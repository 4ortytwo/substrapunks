<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content="IE=11">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>CryptoPunks</title>
    <meta name="description" content="10,000 unique collectible characters with proof of ownership stored on the NFT Substrate blockchain." />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- production -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style1.css">

    <script src="js/polkadot.js"></script>
    <script src="js/details.js"></script>
    </head>

<body>

<link rel="stylesheet" type="text/css" href="css/cryptopunk.css" charset="utf-8" ></link>

<div class="main_content project">
    <div class="container item_header image_block" style="margin-bottom: 24px;">
        <div class="row" style=' margin-left: 0px; margin-right: 0px;'>
            <div class="col-md-12 col-xs-12" style="background-color: #638596;">
                <img id="punkImg" src="" style='max-height: 312px; max-width: 312px; margin-top: 50px;' class="img-responsive pixelated center-block"/>
            </div>
        </div>
    </div>
    <div id="punkDetails" class='container text_block'>
        <div class='row'>
            <div class="col-md-10 col-md-offset-1 col-xs-12" style='margin-top: 20px;'>
                <h1 id="title" style="margin-top: 0px; margin-bottom: 5px;">CryptoPunk #</h1>
                <h4 style="margin-top: 0px;"><b><span id='gender'>???</span></b> punk</h4>
                <br>
            </div>
        </div>
        <div class='row detail-row'>
            <div class='col-md-10 col-md-offset-1'>
                <h3>Accessories</h3>
                <div class='row' id='accessories'></div>
                <br>
            </div>
            <div class='col-md-10 col-md-offset-1'>
                <h3>Ownership</h3>
                <div id='ownership'>
                </div>
            </div>
            <div class='col-md-10 col-md-offset-1' id='claim' style='display:none;'>
              <p>What is your Polkadot-NFT address?</p>
              <select id='newowner'></select>
              <br/>
              <br/>
              <button onclick='claimtx();'>Claim</button>
            </div>
            <div class='col-md-10 col-md-offset-1' id='claimprogress' style='display:none;'>
              <p>Mining claim transaction...</p>
            </div>
        </div>
    </div>
    <div id="extensionWarning" class='container text_block' style='display:none'>
        <h3>Please enable Polkadot{.js} chrome browser extension!</h3> 
    </div>

</div>

</body>
</html>
